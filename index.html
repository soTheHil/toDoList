<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-app</title>
</head>
<body>
    <header><p>To-Do List</p></header>
<div class="app">
    <div class="side">
        <h2 class="title">Inbox</h2>
        <h2 class="today">Today</h2>
        <h2 class="thisWeek">This week</h2>
        <h2 >Projects</h2>
        <div class="projects">
           <div class="addProjectPane">
              <button id="btnAddProject"><span class="cross">+</span> Add Project</button>
           </div>
        </div>
    </div>

    <div class="inbox">
        <h2 id="projTitle">Inbox</h2>
        <div id="addTaskPane">
            <button id="btnAddTask"><span class="cross">+</span> Add Task</button>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
